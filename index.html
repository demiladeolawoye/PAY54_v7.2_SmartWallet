<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAY54 • Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/img/pay54-icon.svg" />
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>

<body class="auth-body">

<div class="auth-wrapper">

  <header class="auth-header">
    <div class="auth-logo-pill">P54</div>
    <div class="auth-brand-block">
      <span class="auth-brand">PAY54</span>
      <span class="auth-sub">ONE WALLET • EVERYWHERE • NG ↔ Global</span>
    </div>
  </header>

  <main class="auth-card">
    <h1 class="auth-title">Sign in to PAY54</h1>

    <form id="loginForm" class="auth-form">

      <div class="form-group">
        <label>Email or phone</label>
        <input id="loginId" required />
      </div>

      <div class="form-group">
        <label>Wallet PIN</label>
        <input id="loginPin" type="password" maxlength="4" required />
      </div>

      <button class="btn-primary" type="submit">Sign in</button>
    </form>

    <div class="auth-footer-text">
      <a href="signup.html">Create account</a> ·
      <a href="reset-pin.html">Forgot PIN?</a>
    </div>
  </main>

</div>

<script src="assets/js/auth/auth.js"></script>
</body>
</html>
