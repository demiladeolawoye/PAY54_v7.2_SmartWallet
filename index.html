<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PAY54 • Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>
<body class="auth-body">

<header class="auth-top">
  <img src="assets/img/pay54-logo-light.svg" class="logo-pill" />
  <p>PAY54 One Wallet Everywhere • NG ↔ Global</p>
</header>

<main class="auth-container">
  <section class="auth-card">
    <h1>Sign in to PAY54</h1>

    <form id="loginForm">
      <label>Email or phone</label>
      <input id="loginId" required />

      <label>Wallet PIN (4 digits)</label>
      <input id="loginPin" type="password" maxlength="4" required />

      <button type="submit">Sign in to PAY54</button>
    </form>

    <p>
      <a href="reset-pin.html">Forgot PIN?</a> ·
      <a href="signup.html">Create account</a>
    </p>
  </section>
</main>

<script src="assets/js/auth/auth.js"></script>
</body>
</html>
